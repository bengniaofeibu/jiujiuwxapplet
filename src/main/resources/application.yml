server:
  port: 8080

spring:
  profiles:
    active: dev
  http:
    encoding:
      charset: utf-8
      enabled: true #是否开启http的编码支持
  jackson:
        date-format: yyyy-MM-dd HH:mm:ss
  aop:
        proxy-target-class: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.weichuxing.mapper


logging:
    level:
    config: classpath:logback/logback-dev.xml

